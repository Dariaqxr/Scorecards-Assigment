<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard</title>
    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom styles to override or augment Tailwind */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Specific styling for the table if needed beyond Tailwind and external CSS */
        .scorecard-table th, .scorecard-table td {
            min-width: 60px; /* Ensure columns have a minimum width */
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 md:p-8 flex items-center justify-center min-h-screen">
    <div class="container mx-auto bg-white rounded-lg shadow-xl p-6 md:p-8 lg:p-10 max-w-4xl w-full">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-green-700 mb-6 md:mb-8">Golf Scorecard</h1>

        <div class="overflow-x-auto">
            <table class="scorecard-table w-full text-sm sm:text-base border border-gray-300 rounded-lg overflow-hidden">
                <thead class="bg-green-600 text-white">
                    <tr>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm rounded-tl-lg">Hole</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">Par</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">Player 1</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">Player 2</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">Player 3</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm rounded-tr-lg">Player 4</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Round Numbers (Holes) -->
                    <tr>
                        <td class="py-3 px-2 sm:px-4 font-bold text-gray-800">1</td>
                        <td class="py-3 px-2 sm:px-4 text-gray-600">4</td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                    </tr>
                    <tr>
                        <td class="py-3 px-2 sm:px-4 font-bold text-gray-800">2</td>
                        <td class="py-3 px-2 sm:px-4 text-gray-600">3</td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                    </tr>
                    <tr>
                        <td class="py-3 px-2 sm:px-4 font-bold text-gray-800">3</td>
                        <td class="py-3 px-2 sm:px-4 text-gray-600">5</td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                    </tr>
                    <tr>
                        <td class="py-3 px-2 sm:px-4 font-bold text-gray-800">4</td>
                        <td class="py-3 px-2 sm:px-4 text-gray-600">4</td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                    </tr>
                    <tr>
                        <td class="py-3 px-2 sm:px-4 font-bold text-gray-800">5</td>
                        <td class="py-3 px-2 sm:px-4 text-gray-600">3</td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                    </tr>
                    <tr>
                        <td class="py-3 px-2 sm:px-4 font-bold text-gray-800">6</td>
                        <td class="py-3 px-2 sm:px-4 text-gray-600">4</td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                    </tr>
                    <tr>
                        <td class="py-3 px-2 sm:px-4 font-bold text-gray-800">7</td>
                        <td class="py-3 px-2 sm:px-4 text-gray-600">5</td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                    </tr>
                    <tr>
                        <td class="py-3 px-2 sm:px-4 font-bold text-gray-800">8</td>
                        <td class="py-3 px-2 sm:px-4 text-gray-600">3</td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                    </tr>
                    <tr>
                        <td class="py-3 px-2 sm:px-4 font-bold text-gray-800">9</td>
                        <td class="py-3 px-2 sm:px-4 text-gray-600">4</td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                    </tr>
                    <tr class="bg-green-50 text-green-800 font-semibold">
                        <td class="py-3 px-2 sm:px-4 rounded-bl-lg">Total</td>
                        <td class="py-3 px-2 sm:px-4">35</td>
                        <td class="py-3 px-2 sm:px-4"></td>
                        <td class="py-3 px-2 sm:px-4"></td>
                        <td class="py-3 px-2 sm:px-4"></td>
                        <td class="py-3 px-2 sm:px-4 rounded-br-lg"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
