<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Scorecard</title>
    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom styles to override or augment Tailwind */
        body {
            font-family: 'Inter', sans-serif;
        }
        .scorecard-table th, .scorecard-table td {
            min-width: 50px; /* Ensure columns have a minimum width */
            position: relative;
        }
        /* Style for individual ball scores within a frame */
        .frame-score {
            display: flex;
            justify-content: space-around;
            padding: 0.25rem 0;
            font-size: 0.8rem;
            min-height: 1.5rem; /* Ensure consistent height */
        }
        .frame-score span {
            flex-grow: 1;
            text-align: center;
        }
        .total-score {
            font-weight: bold;
            font-size: 1.1rem;
            padding-top: 0.5rem;
            border-top: 1px solid #e2e8f0;
        }
        .last-frame-scores {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .last-frame-scores .ball {
            width: 100%;
            text-align: center;
            padding: 0.1rem 0;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 md:p-8 flex items-center justify-center min-h-screen">
    <div class="container mx-auto bg-white rounded-lg shadow-xl p-6 md:p-8 lg:p-10 max-w-5xl w-full">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-red-700 mb-6 md:mb-8">Bowling Scorecard</h1>

        <div class="overflow-x-auto">
            <table class="scorecard-table w-full text-sm sm:text-base border border-gray-300 rounded-lg overflow-hidden">
                <thead class="bg-red-600 text-white">
                    <tr>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm rounded-tl-lg">Player</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">1</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">2</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">3</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">4</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">5</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">6</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">7</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">8</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">9</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm rounded-tr-lg">10</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm rounded-tr-lg">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Player 1 -->
                    <tr>
                        <td class="py-3 px-2 sm:px-4 font-bold text-gray-800">Player 1</td>
                        <!-- Frames 1-9 -->
                        <td class="py-3 px-2 sm:px-4 text-gray-700">
                            <div class="frame-score"><span></span><span></span></div>
                            <div class="total-score"></div>
                        </td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700">
                            <div class="frame-score"><span></span><span></span></div>
                            <div class="total-score"></div>
                        </td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700">
                            <div class="frame-score"><span></span><span></span></div>
                            <div class="total-score"></div>
                        </td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700">
                            <div class="frame-score"><span></span><span></span></div>
                            <div class="total-score"></div>
                        </td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700">
                            <div class="frame-score"><span></span><span></span></div>
                            <div class="total-score"></div>
                        </td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700">
                            <div class="frame-score"><span></span><span></span></div>
                            <div class="total-score"></div>
                        </td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700">
                            <div class="frame-score"><span></span><span></span></div>
                            <div class="total-score"></div>
                        </td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700">
                            <div class="frame-score"><span></span><span></span></div>
                            <div class="total-score"></div>
                        </td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700">
                            <div class="frame-score"><span></span><span></span></div>
                            <div class="total-score"></div>
                        </td>
                        <!-- Frame 10 (can have 3 rolls) -->
                        <td class="py-3 px-2 sm:px-4 text-gray-700">
                            <div class="last-frame-scores">
                                <div class="ball"><span></span></div>
                                <div class="ball"><span></span></div>
                                <div class="ball"><span></span></div>
                            </div>
                            <div class="total-score"></div>
                        </td>
                        <td class="py-3 px-2 sm:px-4 font-bold text-red-800"></td>
                    </tr>
                    <!-- Player 2 -->
                    <tr>
                        <td class="py-3 px-2 sm:px-4 font-bold text-gray-800">Player 2</td>
                        <!-- Frames 1-9 -->
                        <td class="py-3 px-2 sm:px-4 text-gray-700">
                            <div class="frame-score"><span></span><span></span></div>
                            <div class="total-score"></div>
                        </td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700">
                            <div class="frame-score"><span></span><span></span></div>
                            <div class="total-score"></div>
                        </td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700">
                            <div class="frame-score"><span></span><span></span></div>
                            <div class="total-score"></div>
                        </td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700">
                            <div class="frame-score"><span></span><span></span></div>
                            <div class="total-score"></div>
                        </td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700">
                            <div class="frame-score"><span></span><span></span></div>
                            <div class="total-score"></div>
                        </td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700">
                            <div class="frame-score"><span></span><span></span></div>
                            <div class="total-score"></div>
                        </td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700">
                            <div class="frame-score"><span></span><span></span></div>
                            <div class="total-score"></div>
                        </td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700">
                            <div class="frame-score"><span></span><span></span></div>
                            <div class="total-score"></div>
                        </td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700">
                            <div class="frame-score"><span></span><span></span></div>
                            <div class="total-score"></div>
                        </td>
                        <!-- Frame 10 (can have 3 rolls) -->
                        <td class="py-3 px-2 sm:px-4 text-gray-700">
                            <div class="last-frame-scores">
                                <div class="ball"><span></span></div>
                                <div class="ball"><span></span></div>
                                <div class="ball"><span></span></div>
                            </div>
                            <div class="total-score"></div>
                        </td>
                        <td class="py-3 px-2 sm:px-4 font-bold text-red-800"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
