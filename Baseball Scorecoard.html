<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Scorecard</title>
    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom styles to override or augment Tailwind */
        body {
            font-family: 'Inter', sans-serif;
        }
        .scorecard-table th, .scorecard-table td {
            min-width: 50px; /* Ensure columns have a minimum width */
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 md:p-8 flex items-center justify-center min-h-screen">
    <div class="container mx-auto bg-white rounded-lg shadow-xl p-6 md:p-8 lg:p-10 max-w-4xl w-full">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-blue-700 mb-6 md:mb-8">Baseball Scorecard</h1>

        <div class="overflow-x-auto">
            <table class="scorecard-table w-full text-sm sm:text-base border border-gray-300 rounded-lg overflow-hidden">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm rounded-tl-lg">Team</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">1</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">2</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">3</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">4</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">5</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">6</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">7</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">8</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">9</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">R</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm">H</th>
                        <th class="py-3 px-2 sm:px-4 uppercase font-semibold text-xs sm:text-sm rounded-tr-lg">E</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Team Names and Scores by Inning -->
                    <tr>
                        <td class="py-3 px-2 sm:px-4 font-bold text-gray-800">Home Team</td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 font-semibold text-blue-800"></td>
                        <td class="py-3 px-2 sm:px-4 font-semibold text-blue-800"></td>
                        <td class="py-3 px-2 sm:px-4 font-semibold text-blue-800"></td>
                    </tr>
                    <tr>
                        <td class="py-3 px-2 sm:px-4 font-bold text-gray-800">Away Team</td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 text-gray-700"></td>
                        <td class="py-3 px-2 sm:px-4 font-semibold text-blue-800"></td>
                        <td class="py-3 px-2 sm:px-4 font-semibold text-blue-800"></td>
                        <td class="py-3 px-2 sm:px-4 font-semibold text-blue-800"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
